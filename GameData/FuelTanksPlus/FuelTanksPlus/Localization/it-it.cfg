		#FTP-TPtankTri-desc = Un serbatoio di carburante a forma di prisma equilatero tronco, composto da un prisma equilatero centrale, tre cubi e tre prismi più piccoli tagliati e incollati insieme per formare un contenitore ermetico. Alcuni ingegneri lo chiamano anche "serbatoio a radice quadrata", a causa del numero di radici quadrate necessarie per calcolare il volume totale. Prodotto in collaborazione tra Probodobodyne Inc. e Fuel Tanks Plus, Inc.

	// Parts\Radial
		
		#FTP-TPtankR01-titl = Serbatoio pressurizzato RP-100
		#FTP-TPtankR01-desc = Un serbatoio radiale di stoccaggio del propellente, con codice colore, per monopropellente, combustibile liquido o ossidante. I nostri ingegneri ci assicurano che non è mai stato utilizzato per il propano domestico. NOTA: questo serbatoio richiede l'uso di una linea di alimentazione o il trasferimento manuale del carburante per far fluire il combustibile liquido o l'ossidante. Per comodità. Più o meno largo esattamente 0,5 metri.

		#FTP-TPtankR02-titl = Serbatoio pressurizzato RP-200
		#FTP-TPtankR02-desc = Un serbatoio radiale di stoccaggio del propellente, con codice colore, per monopropellente, combustibile liquido o ossidante. I nostri ingegneri ci assicurano che non è mai stato utilizzato per il propano domestico. NOTA: questo serbatoio richiede l'uso di una linea di alimentazione o il trasferimento manuale del carburante per far fluire il combustibile liquido o l'ossidante. Per comodità. Più o meno largo esattamente 0,75 metri.
		
		#FTP-TPtankR03-titl = Serbatoio pressurizzato RP-400
		#FTP-TPtankR03-desc = Un serbatoio radiale di stoccaggio del propellente, con codice colore, per monopropellente, combustibile liquido o ossidante. I nostri ingegneri ci assicurano che non è mai stato utilizzato per il propano domestico. NOTA: questo serbatoio richiede l'uso di una linea di alimentazione o il trasferimento manuale del carburante per far fluire il combustibile liquido o l'ossidante. Per comodità. Più o meno largo esattamente 1 metro.
		
