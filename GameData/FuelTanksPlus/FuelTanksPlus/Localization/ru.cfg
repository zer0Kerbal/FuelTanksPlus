		#FTP-tankR03-desc = Цветной радиальный бак для хранения Монопропелланта, Жидкого топлива или Окислителя. Наши инженеры заверяют нас, что он никогда не использовался для домашнего пропана. ПРИМЕЧАНИЕ: Для того, чтобы Жидкое топливо или Окислитель могли протекать, этот бак требует использования топливной линии или ручного топливоперекачивающего устройства. Для вашего удобства. Может быть или не быть точно шириной 1.0 метра.
		
