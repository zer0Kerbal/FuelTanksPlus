		#FTP-TPtankCube050-titl = Бак Куб-050 для Зондов
		#FTP-TPtankCube050-desc = Небольшой топливный бак и структурная платформа для зондов/спутников. Производится совместно Probodobodyne Inc и Fuel Tanks Plus, Inc.

		#FTP-TPtankCube075-titl = Бак Куб-075 для зондов
