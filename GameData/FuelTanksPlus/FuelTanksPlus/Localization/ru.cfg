		#FTP-TPtankTri-titl = Бак TriPanel для зондов
		#FTP-TPtankTri-desc = Обрезанный призматический бак, состоящий из центральной равносторонней призмы, трех кубов и трех меньших призм, соединенных и склеенных вместе, чтобы образовать, как надеемся, герметичный контейнер. Некоторые инженеры также называют его "баком квадратных корней" из-за количества квадратных корней, необходимых для вычисления его общего объема. Производится совместно Probodobodyne Inc и Fuel Tanks Plus, Inc.

	// Parts\Radial
		
		#FTP-tankR01-titl = Бак под давлением RP-100
		#FTP-tankR01-desc = Цветной радиальный бак для хранения Монопропелланта, Жидкого топлива или Окислителя. Наши инженеры заверяют нас, что он никогда не использовался для домашнего пропана. ПРИМЕЧАНИЕ: Для того, чтобы Жидкое топливо или Окислитель могли протекать, этот бак требует использования топливной линии или ручного топливоперекачивающего устройства. Для вашего удобства. Может быть или не быть точно шириной 0.5 метра.

